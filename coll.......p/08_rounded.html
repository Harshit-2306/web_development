<!DOCTYPE html>
<html>
<head>
 <title>Document</title>
</head>
<body>
 <table class="rounded-table">
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
  </tr>
  <tr>
    <td>Data 1</td>
    <td>Data 2</td>
  </tr>
</table>

<style>
  .rounded-table {
    border-collapse: collapse;
    width: 50%;
    border: 2px solid black;
    border-radius: 15px;
    overflow: hidden; /* Ensures the border-radius applies properly */
  }
  th, td {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
  }
</style>

</body>
</html>
